name: Node.js

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  node:
    strategy:
      matrix:
        node-version: [18, 20, latest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
      - run: npm run build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - run: npm ci
      - run: npm run lint
      - run: npx prettier --check .

  examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - run: npm ci
      - run: npm run build
      - run: npm install
        working-directory: ./examples
      - run: npm run build
        working-directory: ./examples
