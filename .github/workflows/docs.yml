name: Docs

on:
  pull_request:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: { node-version: 16.x }
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: '2.7'
          working-directory: ./docs
      - run: npm ci
      - run: npm run build
      - run: npm run docs
      - run: bundle exec jekyll build
        working-directory: ./docs
